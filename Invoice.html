<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Invoice</title>
    <style>
      p {
        margin: 0;
      }
    </style>
  </head>
  <body
    style="
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    "
  >
    <div style="display: flex; justify-content: center; padding-top: 3rem">
      <div
        style="
          width: 800px;
          height: 900px;
          background: #fff;
          box-sizing: border-box;
          border-radius: 15px;
          padding: 2rem;
          box-shadow: 0px 4px 28px 0px rgba(21, 21, 21, 0.15);
        "
      >
        <div
          class="header-div"
          style="
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #afafaf;
            padding-bottom: 2.5rem;
          "
        >
          <img
            src="https://i.ibb.co/R6x10Pw/offmyyard-Logo.png"
            alt="offmyyard-Logo"
            width="178px"
            style="align-self: flex-start"
            height="auto"
            border="0"
          />
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: end;
              gap: 6px;
            "
          >
            <p style="font-weight: 700; font-size: 24px">INVOICE</p>
            <p style="font-size: 16px; color: #7c7c7c">OMY-20230001</p>
          </div>
          <div class="billing-address" style="display: flex"></div>
        </div>
      </div>
    </div>
  </body>
</html>
